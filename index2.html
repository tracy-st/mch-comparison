<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pigment Comparison Tool</title>
  <link rel="stylesheet" href="css/style2.css" />
</head>
<body>
  <h1>Pigment Comparison Tool</h1>

  <div id="file-selectors">
    <label for="file1">Select File A:</label>
    <select id="file1"></select>

    <label for="file2">Select File B:</label>
    <select id="file2"></select>
  </div>

  <div id="main-layout">
    <!-- Sidebar Filters -->
    <div id="sidebar">
      <button id="toggle-sidebar">â˜° Filters</button>
      <div id="filters" style="display: none;">
        <h3>Filter by Color</h3>
        <div id="color-filters"></div>
        <h3>Filter by Pigment</h3>
        <div id="pigment-filters"></div>
      </div>
    </div>

    <!-- Comparison Columns -->
    <div id="comparison-container">
      <!-- File A Column -->
      <div class="file-column">
        <div class="metadata" id="metadataA"></div>
        <h2>File A</h2>
        <div class="colors-list" id="colorsA"></div>
      </div>

      <!-- File B Column -->
      <div class="file-column">
        <div class="metadata" id="metadataB"></div>
        <h2>File B</h2>
        <div class="colors-list" id="colorsB"></div>
      </div>
    </div>
  </div>

  <script src="js/app2.js"></script>
</body>
</html>
