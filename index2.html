<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manuscript Pigment Comparator</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <h1>Pigment Comparison Tool</h1>

  <div id="file-selectors">
    <label for="file1">Select File A:</label>
    <select id="file1"></select>

    <label for="file2">Select File B:</label>
    <select id="file2"></select>
  </div>

  <div id="comparison-container">
    <div class="file-column" id="fileA">
      <h2>File A</h2>
      <div class="colors-list" id="colorsA"></div>
    </div>
    <div class="file-column" id="fileB">
      <h2>File B</h2>
      <div class="colors-list" id="colorsB"></div>
    </div>
  </div>

  <script src="app2.js"></script>
</body>
</html>
